microservice-chart:
  namespace: "afm"
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: pagopapcommonacr.azurecr.io/pagopaafmcalculatordata
    tag: "0.0.2-10" #improve
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    port: 8080
  ingress:
    create: true
    host: "weuprod.afm.internal.platform.pagopa.it"
    path: /pagopa-afm-calculator-data-service/(.*)
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.3"
    limits:
      memory: "1.5Gi"
      cpu: "1"
  autoscaling:
    enable: false
    minReplica: 1
    maxReplica: 1
  envConfig:
    WEBSITE_SITE_NAME: 'pagopaafmcalculatordata' # required to show cloud role name in application insights
    # db_port is set in Dockerfile too
    DB_PORT: '4000'
    CACHE_SIZE: '10000'
    CACHE_EXPIRATION_TIME: '5m'
    AFM_MARKETPLACE_HOST: https://api.uat.platform.pagopa.it/afm/marketplace-service/v1
    AFM_MARKETPLACE_RETRY_MAX_ATTEMPTS: "1"
    AFM_MARKETPLACE_RETRY_MAX_DELAY: "2000"
    CONFIGURATION_TRIGGER: "0 0 12 * * ?"
    LOGGING_LEVEL: "INFO"
  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: ai-p-connection-string
    CONNECTION_STRING: storage-account-p-connection-str
    BLOB_CONTAINER_NAME: storage-account-p-blob-name
    AFM_MARKETPLACE_SUBSCRIPTION_KEY: afm-marketplace-subscription-key
  keyvault:
    name: "pagopa-p-afm-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity: {}
