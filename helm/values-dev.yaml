microservice-chart:
  namespace: "afm"
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: pagopadcommonacr.azurecr.io/pagopaafmcalculatordata
    tag: "0.0.2-4" #improve
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    port: 8080
  ingress:
    create: true
    host: "weudev.afm.internal.dev.platform.pagopa.it"
    path: /pagopa-afm-calculator-data-service/(.*)
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
  volumes:
    - name: afm-data-mount-point
      mountPath: "/mnt/afm-data-volume"
      readOnly: true
      persistentVolumeClaim: afm-data-volume-ro

  persistence:
    - name: afm-pv-data-ro
      create: true
      storageClassName: azurefile-csi
      storage: 3Gi
      accessModes: ReadOnlyMany
      volumeHandle: afm-data-volume-ro
      volumeAttributes:
        resourceGroup: pagopa-d-weu-afm-rg
        shareName: pagopa-d-weu-afm-data-volume
      mountOptions:
        - dir_mode=0555
        - file_mode=0555
        - mfsymlinks
        - cache=strict # https://github.com/piastry/cifs-utils/blob/master/mount.cifs.rst
        - nosharesock # reduce probability of reconnect races
        - nobrl
      claim:
        create: true
        name: afm-data-volume-ro

  resources:
    requests:
      memory: "1Gi"
      cpu: "0.3"
    limits:
      memory: "1.5Gi"
      cpu: "1"
  autoscaling:
    enable: false
    minReplica: 1
    maxReplica: 1
  envConfig:
    WEBSITE_SITE_NAME: 'pagopaafmcalculatordata' # required to show cloud role name in application insights
    # db_port is set in Dockerfile too
    DB_PORT: '4000'
    CACHE_SIZE: '10000'
    CACHE_EXPIRATION_TIME: '5m'
    DATA_VOLUME: "/mnt/afm-data-volume"
  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: ai-d-connection-string
    AZURESTORAGEACCOUNTKEY: azurestorageaccountkey
    AZURESTORAGEACCOUNTNAME: azurestorageaccountname
  keyvault:
    name: "pagopa-d-afm-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity: {}
