# Info
info.application.name=@project.artifactId@
info.application.version=@project.version@
info.application.description=@project.description@
info.properties.environment=azure

# Database settings
#spring.datasource.url=jdbc:h2:file:/db/mydb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS AFM_CALCULATOR
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS AFM_CALCULATOR
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=false

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=AFM_CALCULATOR
spring.jpa.defer-datasource-initialization=true

db.port=${DB_PORT}

spring.devtools.add-properties=false

# cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=${CACHE_SIZE}, expireAfterAccess=${CACHE_EXPIRATION_TIME}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Volume Data
azure.storage.connectionString=${CONNECTION_STRING}
azure.storage.blobName=${BLOB_CONTAINER_NAME}

# Scheduled task configuration
scheduledTask.trigger = ${CONFIGURATION_TRIGGER}

# Marketplace configuration
service.marketplace.host = ${AFM_MARKETPLACE_HOST}
service.marketplace.subscriptionKey = ${AFM_MARKETPLACE_SUBSCRIPTION_KEY}

# Retry configuration
retry.marketplace.maxAttempts=${RETRY_MARKETPLACE_MAX_ATTEMPTS}
retry.marketplace.maxDelay=${RETRY_MARKETPLACE_MAX_DELAY}